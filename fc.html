<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic live streaming player powered by Video.js.">
    <title>Dynamic Player - KaSin TV</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.0.4/video-js.css">
    <link rel="icon" href="static/xxx.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <!-- Placeholder for the video player -->
        <video id="video-player" class="video-js vjs-default-skin" muted controls preload="auto" autoplay></video>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        // Extract the 'id' parameter from the URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const videoUrl = getParameterByName('id');

            if (!videoUrl) {
                const container = document.getElementById('player-container');
                container.innerHTML = '<p style="color:white;text-align:center;">No video source provided. Please specify a valid <code>id</code> parameter in the URL.</p>';
                return;
            }

            // Initialize Video.js player
            const player = videojs('video-player', {
                autoplay: true,
                muted: true, // Ensures autoplay works in modern browsers
                controls: true,
                preload: 'auto',
                fluid: true,
                sources: [{ src: videoUrl, type: 'application/x-mpegURL' }],
            });

            player.on('error', () => {
                console.error('Player Error:', player.error());
                const container = document.getElementById('player-container');
                container.innerHTML = '<p style="color:white;text-align:center;">Failed to load stream. Please try again later.</p>';
            });
        });
    </script>
</body>
</html>
