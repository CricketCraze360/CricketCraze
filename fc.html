<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic live streaming player powered by Clappr.">
    <title>Dynamic Player - KaSin TV</title>
    <link rel="stylesheet" href="static/clap.css?v=1">
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js" defer></script>
    <link rel="icon" href="static/xxx.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player" aria-label="Video Player"></div>
    <script>
        // Extract the 'id' parameter from the URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const videoUrl = getParameterByName('id');

            if (!videoUrl) {
                document.getElementById('player').innerHTML = '<p style="color:white;text-align:center;margin-top:20%;">No video source provided. Please specify a valid <code>id</code> parameter in the URL.</p>';
                return;
            }

            const player = new Clappr.Player({
                source: videoUrl,
                width: '100%',
                height: '100%',
                autoPlay: true,
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL",
                mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                parentId: "#player",
            });

            player.on(Clappr.Events.PLAYER_ERROR, (e) => {
                console.error("Player Error:", e);
                document.getElementById('player').innerHTML = '<p style="color:white;text-align:center;margin-top:20%;">Failed to load stream. Please try again later.</p>';
            });
        });
    </script>
</body>
</html>
